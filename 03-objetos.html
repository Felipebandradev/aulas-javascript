    <h2>Conceitos</h2>

    <p>Objetos são estruturas de dados <b>não-indexados</b>,ou seja,não tem indices numéricos (não são arrays).Os dados contidos em objetos são definidos através de <b>propriedades</b> e <b>Valores</b>.</p>
